<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>PARKING</title>
    </h:head>
    <h:body>
        <center>
            <h1>
               Parking Allocation
            </h1>
        </center>
        <h:form>
             <h:outputLabel>Car Number Plate</h:outputLabel>
             <h:inputText id = "NumberPlate" value="#{parkingslot.carnumberplate}" validatorMessage="Please Enter Car
            Number Plate ">
            <f:validateRequired/>
        </h:inputText>
            
            <br></br><br></br>
            <h:outputLabel>Parking Type</h:outputLabel>
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <h:selectOneRadio value="#{parkingslot.parkingtype}">
                <f:selectItem itemValue="Disabled"
                              itemLabel="Disabled"/>
                <f:selectItem itemValue="Normal"
                              itemLabel="Normal"/>
            
            </h:selectOneRadio>
            
            <br></br><br></br>
             <h:outputLabel>Parking Slot No</h:outputLabel>
             <h:inputText id = "ParkingSlot" value="#{parkingslot.slotno}" validatorMessage="Please Choose Parking Slot">
            <f:validateRequired/>
        </h:inputText>
            
            <br></br><br></br>
            <h:outputLabel>Parking Date</h:outputLabel>
            <h:inputText id="txtDate" value="#{parkingslot.date}" validatorMessage="Please select Date of Parking">
              <f:validateRequired/>  
            </h:inputText>
            
            <br></br><br></br>
            <h:outputLabel>Parking Time</h:outputLabel>
            <br></br><br></br>
            <h:outputLabel>Entry Time</h:outputLabel>
            <h:inputText id="EntryTime" value="#{parkingslot.entrytime}" validatorMessage="Please enter Entry Time">
             <f:validateRequired/>   
            </h:inputText>
            
            <br></br><br></br>
            <h:outputLabel>Exit Time</h:outputLabel>
            <h:inputText id="ExitTime" value="#{parkingslot.exittime}" validatorMessage="Please enter Exit Time">
                <f:validateRequired/>
            </h:inputText>
            <br></br><br></br>
            <h:commandButton value="submit" action="#{parkingslot.saveParkingslot()}">Submit</h:commandButton>
        </h:form>
       
    </h:body>
</html>
