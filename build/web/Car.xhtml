    <h:head>
        <title> E parking systems</title>           
        <link rel="stylesheet" href="styles.css"></link>          
    </h:head>
    
    <h:body>
        <div class="header">
            <div class="container">
		<h1 class="header-heading">E Parking</h1>
		</div>
	</div>
	<div class="nav-bar">
	<div class="container">
            <ul class="nav">
            <li><a href="faces/Home.xhtml">Register Car</a></li>
            <li><a href="faces/Car.xhtml">Car Details</a></li>
            <li><a href="faces/allocateparking.xhtml">Book Parking</a></li>

	<div class="content">
	<div class="container">
	<div class="main">
            <h8>Car Details</h8>
            <br></br><br></br>
            <h:dataTable value="#{carBean.getCarList()}" var="c" border="2">
		<h:column>
			<f:facet name="header">Reg No</f:facet> 
                        #{c.regno}
         
      </h:column>
		<h:column>
			<f:facet name="header">Car Name</f:facet>
         #{c.carName}
      </h:column>
		<h:column>
			<f:facet name="header">Number Plate</f:facet>
           #{c.numberPlate}
       </h:column>
		<h:column>
                    <f:facet name="header">model</f:facet>
           #{c.model}
       </h:column>
		<h:column>
			<f:facet name="header">Log Book No.</f:facet>
           #{c.logBookNo}
       </h:column>
            <h:column>
			<f:facet name="header">Owners Phone</f:facet>
           #{c.ownerTel}
       </h:column>
	</h:dataTable>
        </div>
        </div>  
    </div>
